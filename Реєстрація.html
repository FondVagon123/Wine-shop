        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

            background-color: #f2f2f2;
            color: #333;
            background-image: url('https://img1.akspic.ru/crops/3/6/9/9/3/139963/139963-vinogradnye_listya-rastenie-lavanda-zelenyj-list-1920x1080.jpg');

        }
        header {
            background-color: #732323;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #732323;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;

        nav li {

        nav a {
            color: #fff;

        nav a:hover {
            border-color: #fff;
        }
        .main-content {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
            line-height: 1.6;
        }
        footer {
            background-color: #732323;
            color: #fff;
            text-align: center;
            padding: 8px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <style>
        /* Ваш стиль CSS тут */
    </style>
</head>
<body>
    <nav>
        <!-- Меню навігації тут -->
    </nav>
    <div class="main-content">
        <h2>Реєстрація</h2>
        <form id="registration-form">
            <label for="reg_username">Ім'я користувача:</label>
            <input type="text" id="reg_username" name="reg_username" required>
            
            <label for="reg_email">Email:</label>
            <input type="email" id="reg_email" name="reg_email" required>
            
            <label for="reg_password">Пароль:</label>
            <input type="password" id="reg_password" name="reg_password" required>
            
            <label for="reg_confirm_password">Підтвердити пароль:</label>
            <input type="password" id="reg_confirm_password" name="reg_confirm_password" required>
            
            <button type="button" onclick="register()">Зареєструватися</button>
        </form>
    </div>
    <footer>
        &copy; 2023 Винний магазин. Всі права захищені.
    </footer>
    <script>
        function register() {
            var username = document.getElementById('reg_username').value;
            var email = document.getElementById('reg_email').value;
            var password = document.getElementById('reg_password').value;
            var confirmPassword = document.getElementById('reg_confirm_password').value;

            if (username === "" || email === "" || password === "" || confirmPassword === "") {
                alert("Будь ласка, заповніть всі поля!");
                return;
            }
            if (password !== confirmPassword) {
                alert("Паролі не співпадають!");
                return;
            }

            // Збереження даних користувача в localStorage
            var userData = {
                username: username,
                email: email,
                password: password
            };
            localStorage.setItem('userData', JSON.stringify(userData));

            alert("Реєстрація успішно завершена. Тепер ви можете увійти на сайт!");
            window.location.href = "Авторизація.html";
        }
    </script>
</body>
